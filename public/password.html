<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="login-flex">
    <div class="login-window">
      <a href="/public/login.html" class="back-button">< back to login</a>
      <h1>Forgot Password</h1><br>
      <form id="password-form" autocomplete="off">
      	<span>Please input your email.</span>
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit" class="button green" id="forgot-password-button" disabled>disabled</button>
      </form>
      <div id="message">Sorry, password reset is currently under construction. Please contact a system administrator if you need to reset your password.</div>
    </div>
  </div>

  <script src="js/buttons.js"></script>
  <script>
    const loginButton = new Button('forgot-password-button', forgotPassword);

    async function forgotPassword (event) {
      event.preventDefault();

      const form = document.getElementById('password-form');
      const formData = new FormData(form);
      const data = {
        email: formData.get('email')
      };

      try {
        const res = await fetch('/auth/password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        const result = await res.json();
        document.getElementById('message').textContent = result.message || result.error || 'Unknown Response';

      } catch (err) {
        console.error('Password reset request failed:', err);
        alert('Server error');
      }
    }
  </script>
</body>
</html>
