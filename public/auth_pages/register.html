<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="buttons/buttons.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Create Account</title>
</head>
<body>
  <div class="login-flex">
    <div class="login-window">
      <a href="login.html" class="back-button">< back to login</a>
      <h1>Create an Account</h1><br>
      <form id="register-form" autocomplete="off">
        <input type="text" name="name" placeholder="Name" autocomplete="off" required />
        <input type="email" name="email" placeholder="Email" autocomplete="off" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="button green" id="reg-btn">Register</button>
      </form>
      <div id="message"></div>
    </div>
  </div>



  <script src="buttons/buttons.js"></script>
  <script>
    const regBtn = newButton('reg-btn', register);

    async function register(event) {
      event.preventDefault();
      const form = document.getElementById('register-form');

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('message').textContent = result.message || result.error || 'Unknown response';
    }
  </script>
</body>
</html>
