<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="login-flex">
    <div class="login-window">
      <h1>PTG Institute Team Login</h1>
      <form id="loginForm" autocomplete="off">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="green" id="login-button">Login</button>
      </form>
      <button class="button" id="register"><a href="register.html">Register</a></button>
      <a href="/public/password.html">Forgot Password</a>
    </div>
  </div>

  <script src="js/buttons.js"></script>
  <script>
    const loginButton = new Button('login-button', login);

    async function login (event) {
      event.preventDefault();

      const form = document.getElementById('loginForm');
      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        const result = await res.json();

        if (res.ok && result.success) {
          window.location.href = '/index.html';
        } else {

          alert(res.error || 'Login failed');
        }
      } catch (err) {
        console.error('Login request failed:', err);
        alert('Server error');
      }
    }
  </script>
</body>
</html>
