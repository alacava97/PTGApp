<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Class Info</title>

	<link rel="stylesheet" href="public/styles/styles.css">
	<link rel="stylesheet" href="public/styles/buttons.css">
	<link rel="stylesheet" href="public/styles/themes.css">
	<link rel="stylesheet" href="public/styles/modals.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header class="clearfix">
		<h1>Class Info</h1>
		<div id="back-btn" class="back-btn"><a href="/classes.html">&#9664; Classes</a></div>
		<button id="delete-class" class="new-btn red">Delete Class</button>
	</header>
	<main class="content">
		<section class="class-header">
			<h2 id="class-title" class="info-header">Loading...</h2>
		</section>

		<section class="class-section">
			<h3>Instructors</h3>
			<div id="instructors">Loading...</div>
		</section>

		<section class="class-section">
			<h3>Description</h3>
			<div id="description">Loading...</div>
		</section>

		<section class="class-section">
			<h3>Class Details</h3>
			<div id="details">Loading...</div>
		</section>

		<section class="class-section">
			<h3>Class Setup</h3>
			<div id="setup">Loading...</div>
		</section>

		<section class="class-section">
			<h3>Piano Setup</h3>
			<div id="pianos">
				<div id="piano1-info"></div>
				<div id="piano2-info"></div>
			</div>
		</section>

		<section class="class-section">
			<h3>Notes</h3>
			<div id="notes">Loading...</div>
		</section>

		<section class="class-section">
			<h3>Sponsor</h3>
			<div id="more-info">Loading...</div>
		</section>

		<section class="class-section">
			<h3>History</h3>
			<div id="history">Loading...</div>
		</section>
	</main>

	<script src="public/js/script.js" defer></script>
	<script src="public/js/modals.js" defer></script>
	<script src="public/js/UI.js" defer></script>
	<script src="public/js/class-info.js" defer></script>
</body>
</html>
