<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/styles/styles.css">
	<link rel="stylesheet" href="public/styles/buttons.css">
	<link rel="stylesheet" href="public/styles/themes.css">
	<link rel="stylesheet" href="public/styles/modals.css">
	<link rel="stylesheet" href="public/styles/nav-styles.css">
	<link rel="stylesheet" href="public/styles/row.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<title>PTG Convention Web App</title>
</head>
<body>
	<div id="navbar"></div>
	<header class="clearfix">
		<h1>Class Proposals</h1>
		<div class="right">
			<label for="declined">show declined</label>
			<input id="declined" name="declined" type="checkbox" value="false">
		</div>
		<div class="right">
			<label for="pending">show pending</label>
			<input id="pending" name="pending" type="checkbox" checked value="null">
		</div>
		<div class="right">
			<label for="approved">show approved</label>
			<input id="approved" name="approved" type="checkbox" value="true">
		</div>
	</header>
	<input id="searchbar" class="searchbar" type="text" name="searchbar" placeholder="Search by title, name, type, level, length, etc.">
	<div id="count" class="count"></div>
	<div id="list"></div>
</body>
<script src="public/js/script.js"></script>
<script src="public/js/modals.js"></script>
<script src="public/js/UI.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', initProposalPage)

	async function initProposalPage() {
		await loadProposals();
	}

	/* -----------------------------
		Fetch Data
	----------------------------- */

	async function fetchProposals() {
		const res = await fetch(`/api/read/class_proposals`);
		if (!res.ok) throw new Error('Network error');
		return res.json();
	}

	/* -----------------------------
	   Page Setup
	----------------------------- */

	async function loadProposals() {
		try {
			const [proposals] = await Promise.all([
				fetchProposals()
			]);

			displayRecords(proposals)
			searchBar(proposals);
			const checks = document.querySelectorAll('input[type="checkbox"]');
			checks.forEach(check => {
				check.addEventListener('change', () => {
					displayRecords(proposals);
				});
			});
		} catch (err) {
			console.error('Internal server error:', err);
		}
	}

	function displayRecords(data) {
		const propList = document.getElementById('list');
		propList.innerHTML = '';
		const checkedNodes = document.querySelectorAll('input[type="checkbox"]:checked');
		const checkedValues = [...checkedNodes].map(check => {
			if (check.value == 'true') return true;
			if (check.value == 'false') return false;
			return null;
		});

		const filteredData = data.filter(row => {
			return checkedValues.includes(row.approved);
		});

		filteredData.forEach(entry => {
			const row = new Row();
			row.addSubtitle(`<b>Title:</b> ${entry.title || 'No Title'} <b>- ${entry.approved || 'pending review'}</b>`);
			row.addSubtitle(`<b>Instructor:</b> ${entry.name || 'No Instructor'}`);
			row.addSubtitle(`<b>Type:</b> ${entry.type || 'No type'}`);
			row.addSubtitle(`<b>Level:</b> ${entry.level || 'No level'}`);
			row.addSubtitle(`<b>Length:</b> ${entry.length || 0} ${entry.length == 1 ? 'period' : 'periods'}`);
			row.addSubtitle(`<b>Institute Contact:</b> ${entry.assigned ? `Assigned to ${entry.assigned}` : 'Not assigned'}`);
			row.addSubtitle(`<b>Description:</b> ${entry.description || 'No description'}`)
			row.addArrow(`/prop-info.html?id=${entry.id}`);
			propList.appendChild(row.row);
		});
		const count = document.getElementById('count');
		const num = data.length;
		count.innerHTML = `Found ${num} records.`;
	};

	function loadNavs(role) {
		const institute = document.createElement('span');
	}
</script>
