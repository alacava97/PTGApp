<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/styles/styles.css">
	<link rel="stylesheet" href="public/styles/buttons.css">
	<link rel="stylesheet" href="public/styles/themes.css">
	<link rel="stylesheet" href="public/styles/modals.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
	<div id="navbar"></div>
	<header class="clearfix">
		<h1>Class Proposal</h1>
		<div id="back-btn" class="back-btn"><a href="/class-proposals.html">&#9664; Classes</a></div>
	</header>
	<h3>Approval Status</h3>
	<div id="approved">Loading...</div>
	<h3>Class</h3>
	<div id="class-info">Loading...</div>
	<h3>Instructor</h3>
	<div id="instructor-info">Loading...</div>
	<h3>Sponsor</h3>
	<div id="sponsor-info">Loading...</div>
	<h3>Assigned To</h3>
	<div id="assigned">Loading...</div>

</body>
<script src="public/js/script.js"></script>
<script src="public/js/modals.js"></script>
<script src="public/js/UI.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', async () => {
		const data = await readEntry('class_proposals', getId());
		displayRecord(data);

		const classes = await read('classes');

		const instructors = await read('instructors');

		createSearchableDropdown('class-dd', 'class-dd-result', classes, 'title');
		createSearchableDropdown('inst-dd', 'inst-dd-result', instructors, 'instructor_name');
	});

	function displayRecord(data) {
		const approveModal = new Modal();
		approveModal.content(`
			<h2 class="center" >Approve Class?</h2>
			<div class="grid3">
				<span id="new-class" class="bold">Create new<br>class record.</span>
				<label class="switch">
					<input type="checkbox" id="class-switch">
					<span class="slider"></span>
				</label>
				<span id="update-class">Update existing class record.<input id="class-dd" class="class-dd-input" autocomplete="off"><ul id="class-dd-result" class="dd"></ul></span>
				<span class="grid-border"></span>
				<span id="new-inst" class="bold">Create new<br>instructor record.</span>
					<label class="switch">
						<input type="checkbox" id="inst-switch">
						<span class="slider"></span>
					</label>
					<span id="update-inst">Update existing instructor record.<input id="inst-dd" class="class-dd-input"><ul id="inst-dd-result" class="dd"></ul></span>
				<span class="grid-border"></span>
			</div>
			<br>
			<button id="approve-class" class="green button modal-center">Approve</button>
			<button id="decline-class" class="red button modal-center">Decline</button>
			<div id="message"></div>
		`);

		document.getElementById('approve-class').addEventListener('click', async (e) => {
			e.preventDefault();
			await updateRecord('class_proposals', getId(), {approved:true});
			const cSwitch = document.getElementById('class-switch');
			const message = document.getElementById('message');
			const uClass = document.getElementById('class-dd');
					const data = await readEntry('class_proposals', getId());
			const types = await read('types');
			const typeId = types.find(type => type.type == data.type).id;

			const classData = { 
				title: data.title,
				level: data.level.toLowerCase(),
				type: typeId,
				length: data.length,
				description: data.description,
				grands: data.grands,
				uprights: data.uprights
			}
			if (cSwitch.checked) {
				if (uClass.value) {
					await updateRecord('classes', uClass.getAttribute('row-id'), classData);
				} else {
					message.textContent = 'Please select a class to update';
					return;
				}
			} else {
				await create('classes', classData);
			}

			//include similar logic for instructors
			//link class/instructors together

			approveModal.close();
			document.getElementById('status-subtitle').textContent = 'Approved';
			document.getElementById('approved').addEventListener('click', () => {
				approveModal.show();
			});
		});

		document.getElementById('class-switch').addEventListener('change', (e) => {
			const nClass = document.getElementById('new-class');
			const uClass = document.getElementById('update-class');

			if (e.target.checked) {	
				nClass.classList.remove('bold');
				uClass.classList.add('bold');
			} else {
				uClass.classList.remove('bold');
				nClass.classList.add('bold');
			}
		});

		document.getElementById('inst-switch').addEventListener('change', (e) => {
			const nInst = document.getElementById('new-inst');
			const uInst = document.getElementById('update-inst');	

			if (e.target.checked) {
				nInst.classList.remove('bold');
				uInst.classList.add('bold');
			} else {
				uInst.classList.remove('bold');
				nInst.classList.add('bold');
			}
		});


		document.getElementById('decline-class').addEventListener('click', async (e) => {
			e.preventDefault();
			await updateRecord('class_proposals', getId(), {approved:false});
			approveModal.close();
			document.getElementById('status-subtitle').textContent = 'Declined';
			document.getElementById('approved').addEventListener('click', () => {
				approveModal.show();
			});
		});

		const assignModal = new Modal();
		assignModal.content(`
			<h4>Assign</h4>
			<form>
				<input id="assign-input" name="assigned" type="text" class="modal-center">
				<button type="submit" class="button modal-center">Assign</button>
			</form>
		`);
		async function assignSuccess() {
			const newData = await readEntry('class_proposals', getId());
			document.getElementById('assign-subtitle').textContent = newData.assigned || 'Not assigned';
			document.getElementById('assigned').addEventListener('click', () => {
				assignModal.show();
				document.getElementById('assign-input').value = newData.assigned;
			});
		}
		assignModal.formSubmit(assignSuccess, 'class_proposals');

		const status = document.getElementById('approved');
		const statusRow = new Row();
		statusRow.addSubtitle(`${data.approved == true ? 'Approved' : data.approved == false ? 'Declined' : 'Pending'}`, 'status-subtitle');
		statusRow.editArrow();
		statusRow.row.addEventListener('click', () => {
			approveModal.show();
		});
		status.replaceChildren(statusRow.row);

		const classInfo = document.getElementById('class-info');
		const classRow = new Row();
		classRow.addTitle(data.title || 'No Title');
		classRow.addSubtitle(`${data.type || 'No type'}`);
		classRow.addSubtitle(`${data.level || 'No level'}`);
		classInfo.replaceChildren(classRow.row);

		const descRow = new Row();
		descRow.addTitle('Class Description');
		descRow.addSubtitle(`${data.description || 'No description'}`);
		classInfo.appendChild(descRow.row);

		const moreRow = new Row();
		moreRow.addSubtitle(`${data.length || 0} ${data.length == 1 ? 'period' : 'periods'}`);
		moreRow.addSubtitle(`${data.uprights || 0} ${data.uprights == 1 ? 'upright' : 'uprights'}`);
		moreRow.addSubtitle(`${data.grands || 0} ${data.grands == 1 ? 'grand' : 'grands'}`);
		classInfo.appendChild(moreRow.row);

		const instInfo = document.getElementById('instructor-info');
		const instRow = new Row();
		instRow.addTitle(`${data.name || 'No Instructor'}`);
		instRow.addSubtitle(`${data.email || 'No email'}`);
		instRow.addSubtitle(`${data.phone || 'No phone'}`);
		instInfo.replaceChildren(instRow.row);

		const sponsorInfo = document.getElementById('sponsor-info');
		const sponsorRow = new Row();
		sponsorRow.addSubtitle(`${data.sponsor || 'No Sponsor'}`);
		sponsorInfo.replaceChildren(sponsorRow.row);

		const assignInfo = document.getElementById('assigned');
		const assignRow = new Row();
		assignRow.addTitle('Institute Team Member');
		assignRow.addSubtitle(`${data.assigned || 'Not assigned'}`, 'assign-subtitle');
		assignRow.editArrow();
		assignRow.row.addEventListener('click', () => {
			assignModal.show();
			document.getElementById('assign-input').value = data.assigned;
		});
		assignInfo.replaceChildren(assignRow.row);
	}

	function loadNavs(role) {
		const institute = document.createElement('span');
	}
</script>
