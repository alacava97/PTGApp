<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/styles/class-labels.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<title>Test</title>
</head>
<body style="background-color: #eeeeee">
	
	<div id="paper" class="letter-size">
		<h1 id="class-title"></h1>
		<h2 id="instructor"></h2>
		<div id="dpr" class="flex-row">
			<h3 id="day"></h3>
			<h3 id="period"></h3>
			<h3 id="room"></h3>
		</div>
		<div id="qrcode"></div>
		<p>Scan the QR code above to review this class.<br>Thank you! We value your feedback!</p>
	</div>
</body>
<script src="public/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="public/js/qr.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', async () => {

		const scheduleData = await read('schedule');
		console.log(scheduleData[0]);

		function createLabel(data) {
			const title = document.getElementById('class-title');
			const inst = document.getElementById('instructor');
			const day = document.getElementById('day');
			const period = document.getElementById('period');
			const room = document.getElementById('room');
			generateQRCode(`/class-review.html?id=${data.id}`);

			title.textContent = data.title;
			inst.textContent = data.instructor_name;
			day.textContent = data.day;
			period.innerHTML = `${formatTime(data.start)} - ${formatTime(data.end)}`
			room.textContent = data.room;
		}

		function formatTime(time) {
			const [hours24, minutes, seconds] = time.split(':');
			let hours = parseInt(hours24, 10);
			const meridian = hours >= 12 ? 'PM' : 'AM';
			hours = hours % 12 || 12;
			return `${hours}:${minutes} ${meridian}`;
		}

		createLabel(scheduleData[0]);
	})
</script>
</html>
